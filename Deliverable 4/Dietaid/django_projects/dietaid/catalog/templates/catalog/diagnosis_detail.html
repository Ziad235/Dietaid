{% extends "base_generic.html" %}

{% block content %}
    <h1>My Diagnosis</h1>
    {% comment %} <h3> {{patient.first_name}} {{patient.last_name}} </h3> {% endcomment %}
    <table class="table table-striped">
        <tbody>
            <tr>
                <td>Diagnosis Summary:</td>
                <td>{{diagnosis.summary}}</td>
            </tr>
            <tr>
                <td>Diagnoisis Notes:</td>
                <td>{{diagnosis.notes}}</td>
            </tr>
        </tbody>
    </table>
    <a href = "{% url 'generate-mealplan'%}?diagnosis_id={{diagnosis.id}}" class='form-control btn btn-primary'>Generate meal plan.</a>
{% endblock %}
